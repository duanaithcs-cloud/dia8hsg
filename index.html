    <style>

        /* HI·ªÜU ·ª®NG R·ªíNG TH·∫¶N NEON - C·∫¨P NH·∫¨T R·ª∞C R·ª† */

        @keyframes scanline-sweep {
            0% { top: -100%; opacity: 0; }

            box-shadow: 
                0 0 20px -5px var(--neon-color),
